<div #spacer></div>
<section class="sub-menu-wrap" stickyThing [spacer]="spacer" [marginTop]="60" [enable]="this.stickyStatus">
  <article class="sub-art-wrap">
    <ul>
      <li [class.active]="this.router.url.includes('/story/baronstory')">
        <a #tabMenuEl [attr.path]="'/story/baronstory'">Baron Story</a>
      </li>
      <li [class.active]="this.router.url.includes('/story/tourstory')">
        <a #tabMenuEl [attr.path]="'/story/tourstory'">Tour Story</a>
      </li>
    </ul>
  </article>
</section>

<router-outlet></router-outlet>
