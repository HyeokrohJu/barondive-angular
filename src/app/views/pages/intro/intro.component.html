<div #spacer></div>
<section class="sub-menu-wrap" stickyThing [spacer]="spacer" [marginTop]="60" [enable]="this.stickyStatus">
  <article class="sub-art-wrap">
    <ul>
      <li [class.active]="this.router.url.includes('/intro/barondive')">
        <a #tabMenuEl [attr.path]="'/intro/barondive'">Baron Dive & Staff</a>
      </li>
      <li [class.active]="this.router.url.includes('/intro/contact')">
        <a #tabMenuEl [attr.path]="'/intro/contact'">Contact</a>
      </li>
    </ul>
  </article>
</section>

<router-outlet></router-outlet>
